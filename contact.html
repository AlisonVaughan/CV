<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <p>My Fictional Address</p>
    <p>07384 398426</p>
    <p>myemail@email.com</p>
    <hr>
    <form class="" action="mailto:email@email.com" method="post" enctype="text/plain">
      <label>Your Name:</label>
      <input type="text" yourName="" value=""><br>
      <label>Your Email:</label>
      <input type="email" yourEmail="" value=""><br>
      <!-- specifying input type as email enables "validation checks" when inputting email address
      e.g. it tells you that you need an @ for it to be a valid email address -->

      <label>Your Message:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
      <input type="submit" name="">
    </form>

  </body>
</html>
